<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ECC Performance Tests</title>
<script src="../../../../../javascript/closure/base.js"></script>
<script src="test_js_deps-runfiles.js"></script>
<script>
  goog.require('goog.testing.jsunit');
  goog.require('e2e.ecc.PrimeCurve');
  goog.require('e2e.ecc.eccTester');
</script>

</head>
<body>
<h1>ECC Performance tests</h1>
<p>
<strong>User-agent:</strong>
<script>document.write(navigator.userAgent);</script>
</p>

<script>

function shouldRunTests() {
  return e2e.testing.Util.hasRunPerfParameter();
}

function testP256() {
  e2e.ecc.eccTester.runEcdsaBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_256);
}

function testP834() {
  e2e.ecc.eccTester.runEcdsaBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_384);
}

function testP521() {
  e2e.ecc.eccTester.runEcdsaBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_521);
}

function testP256_ecdh() {
  e2e.ecc.eccTester.runEcdhBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_256);
}

function testP384_ecdh() {
  e2e.ecc.eccTester.runEcdhBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_384);
}

function testP521_ecdh() {
  e2e.ecc.eccTester.runEcdhBenchmarkForCurve(
    e2e.ecc.PrimeCurve.P_521);
}

function testCurve25519_ecdh() {
  e2e.ecc.eccTester.runEcdhBenchmarkForCurve(
    e2e.ecc.PrimeCurve.CURVE_25519);
}

</script>
</body>
</html>
